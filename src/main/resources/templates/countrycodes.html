<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country Phone Codes</title>
</head>
<body>
    <h1>Country Phone Codes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Country Code</th>
                <th>Phone Code</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${countryPhoneCodes}">
                <td th:text="${entry.key}">Country Code</td>
                <td th:text="${entry.value}">Phone Code</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
