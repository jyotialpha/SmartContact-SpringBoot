<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="${title}">SmartContact</title>
</head>

<body>
	<!-- User Navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/user/index}">SmartContact</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<form class="d-flex search-bar">
					<input class="form-control me-2" type="search" placeholder="Search Contacts" aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/user/index}">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/user/profile}">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of User Navbar -->

	<!-- Sidebar -->
	<div class="sidebar">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a href="#" class="item"><i class="fa-solid fa-house"></i>Home</a>
		<a href="#" class="item"><i class="fa-solid fa-address-card"></i>Contacts</a>
		<a href="#" class="item"><i class="fa-solid fa-comments"></i>Messages</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
		<a href="#" class="item"><i class="fa-solid fa-file-signature"></i>Add Contact</a>
		<a href="#" class="item"><i class="fa-solid fa-file-signature"></i>View Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-pen-to-square"></i>Edit Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-key"></i>Change Password</a>
		<a href="#" class="item"><i class="fa-solid fa-bell"></i>Notifications</a>
		<a href="#" class="item"><i class="fa-solid fa-shield-halved"></i>Privacy Settings</a>
		<a href="#" class="item"><i class="fa-solid fa-hand-holding-hand"></i>Help & Support</a>
		<div class="divider"></div>
		<a href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
	</div>
	<!-- End Sidebar -->

	<!-- Content -->
	<div class="content">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- End Content -->

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
