<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/userbase::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">About Page</title>

</head>

<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				<table class="table table-hover table-dark">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<th scope="row" th:text="${'jrp'+contact.cId}"></th>
							<td th:text="${contact.name}"></td>
							<td th:text="${contact.email}"></td>
							<td th:text="${contact.phone}"></td>
							<td>
								<button type="button" class="btn btn-primary">Update</button>
								<button type="button" class="btn btn-danger">Delete</button>
							</td>
						</tr>

					</tbody>
				</table>
				<!--Pagination-->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item">
							<a class="page-link" href="#"
								th:href="@{${currentPage !=0} ? (${currentPage - 1}) : ''}">Previous</a>
						</li>
						<li th:each="i : ${#numbers.sequence(1, totalPages)}"
							th:classappend="${currentPage == i-1} ? 'active' : ''" class="page-item">
							<a class="page-link" th:href="@{(${i-1})}">
								<span th:text="${i}"></span>
							</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="#"
								th:href="@{${currentPage!=totalPages} ?(${currentPage + 1}) : ''}">Next</a>
						</li>
					</ul>
				</nav>


			</div>
		</div>


	</section>
</body>

</html>
